
buildscript {
    repositories {
        mavenCentral()
        dependencies {
            classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://clojars.org/repo" }
}

apply plugin: 'org.springframework.boot'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'uk.gov.cslearning'
version = '0.1.0-' + (System.getenv('TRAVIS_COMMIT') ?: 'local')

test {
    useTestNG()
}

jar {
    archiveName = 'learner-record.jar'
}

bootRepackage {
    mainClass = 'uk.gov.cslearning.record.Application'
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile 'org.springframework.boot:spring-boot-starter-jersey'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-configuration-processor'

    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.google.guava:guava:23.5-jre'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.4.0'
    compile 'gov.adlnet:jxapi:2.0.1'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile('org.apache.storm:storm-core:1.2.1') {
        exclude module: 'log4j-slf4j-impl'
        exclude module: 'servlet-api'
    }
    compile 'org.codehaus.janino:janino:3.0.8'
    compile 'org.reflections:reflections:0.9.11'

    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.testng:testng:6.13.1'
    testCompile 'org.mockito:mockito-core:2.13.0'
    testCompile 'org.springframework:spring-test:5.0.3.RELEASE'
    testCompile 'com.jayway.jsonpath:json-path:2.4.0'
}

compileJava.dependsOn(processResources)

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}
